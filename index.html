<!doctype html>
<html>
    <head>
        <title>Fruits Game</title>
    
        <!-- CORE PLUGINS -->
        <link rel="stylesheet" href="../plugins/jquery-ui-1.12.1.custom/jquery-ui.min.css">

        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
       
        <div id="container">
            <div id="score">Score: <span id="scoreValue">0</span></div>
            
            <!--JUST TO SHOW THE NUMBER OF HEARTS -->
            <div id="trialsLeft">
            </div>
            <!--SHOW THE FRUITS --> 
            <div id="fruitsContainer">
            <img id="fruit1" class="fruit">
            </div>
            
            <!--END OF FRUITS CONTAINER -->
            <div id="information" class="text-center">Catch Fruits!</div>
            
            <div id="startreset" class="text-center">
                Start Game
            </div>
            
            <div id="gameover" class="text-center">
                
            </div>
        </div>
        <!-- LOAD jQuery FIRST -->
        <script src="../plugins/jQuery/jquery-3.2.1.js"></script>
        
         LOAD jQUERYUI After jQuery 
        <script src="../plugins/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
        
        <!-- LOAD CUSTOM JS At the END -->
        <script src="script.js"></script>
    
    </body>
</html>
